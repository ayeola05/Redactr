<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Redactr</title>
  </head>
  <body>
    <div class="container">
        <h1>REDACTR</h1>

        <form action="">
          <div>
            <label for="text">Enter Text: </label>
            <div>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div>
            <label for="scramble">Word to scramble:</label>
            <div>
            <input name="scramble" size="30" id="scramble" type="text" />
            </div>
          </div>
          <div>
            <label for="scrambled">Scramble     replacement</label>
            <div>
                <input name="scramble with" size="30" placeholder="*****" id="scrambled" type="text" />
            </div>
          </div>
          <div>
            <button type="submit">Readact Now</button>
          </div>
         <p id="word"></p>
    </div>
</form>


    <script src="./app.js"></script>
  </body>
</html>
